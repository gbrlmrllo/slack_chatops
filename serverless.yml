functions:
  slack:
    handler: handler.lambda_handler
    events:
      - http:
          path: slack/message
          method: post
    environment:
      SLACK_API_TOKEN: ${env:SLACK_API_TOKEN}

  production_status:
    handler: handler.production_status
    events:
      - http:
          path: slack/production-status
          method: get
    environment:
      SLACK_API_TOKEN: ${env:SLACK_API_TOKEN}

